<body>
	<br>
 <h2 style="text-align: center;">Registrieren Sie sich um unseren Shop nutzen zu können!</h2>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-33"; style="padding: 15px"></span>
						REGISTRIERUNG
					



					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="vorname" placeholder="Vorname" required id="vorname">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>





					<div class="wrap-input100 validate-input" >
						<input class="input100" type="text" name="nachname" placeholder="Nachname" required id="nachname">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<br><br>


					<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz" required id="email">
						<input class="input100" type="text" name="email" placeholder="E-Mail">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>
					
					
					<div class="wrap-input100 rs1 validate-input" data-validate="Password is required" required id="passwort">
						<input class="input100" type="password" name="pass" placeholder="Passwort">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>
					
					
					<div class="wrap-input100 rs1 validate-input" data-validate="Password is required" required id="passerneut">
						<input class="input100" type="password" name="passtest" placeholder="Passwort erneut eingeben">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<br><br>

					<div class="wrap-input100 validate-input" >
						<input class="input100" type="text" name="strasse" placeholder="Straße" required id="strasse">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="wrap-input100 validate-input" >
						<input class="input100" type="text" name="str" placeholder="Hausnummer" required id="hausnummer">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>



					<div class="wrap-input100 validate-input" >
						<input class="input100" type="text" name="plz" placeholder="PLZ" required id="plz">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>



					<div class="wrap-input100 validate-input" >
						<input class="input100" type="text" name="ort" placeholder="Ort" required id="ort">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
						

					</div>
					<br><br>
					<select name="zahlungsart" class="wrap-input100 validate-input" required id="zahlungsart" style="padding: 4%;">
						<option value="" disabled>Zahlungsart</option>
						<option value="paypal">PayPal</option>
						<option value="sofort">Sofort Überweisung</option>
						<option value="visa">Visa</option>
					  </select>
					  
					  <br>

					<div class="container-login100-form-btn m-t-20 bg-danger">
						<button class="login100-form-btn">
							Registrieren
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>
