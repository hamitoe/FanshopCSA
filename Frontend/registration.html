<body>
	<br>
<center> <h1>Registrieren Sie sich um unseren Shop nutzen zu können!</h1></center>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-33">
						Registrierung
					</span>



					<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="vorname" placeholder="Vorname">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>





					<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="nachname" placeholder="Nachname">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<br></br>


					<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="E-Mail">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>
					
					
					<div class="wrap-input100 rs1 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="pass" placeholder="Passwort">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>
					
					
					<div class="wrap-input100 rs1 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="passtest" placeholder="Passwort erneut eingeben">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<br></br>

					<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="str" placeholder="Straße und Hausnummer">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>



					<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="plz" placeholder="PLZ">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>



					<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="ort" placeholder="Ort">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>


					<div class="container-login100-form-btn m-t-20 bg-danger">
						<button class="login100-form-btn">
							Registrieren
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>
