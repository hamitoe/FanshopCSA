    <h1 class="text-center  mt-4 mb-0">Profilübersicht</h1>

<br>

    <div class="container">
        <div class="main-body">


            <div class="row gutters-sm">
                
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            
                            <hr><hr>
                            <h3 style="text-align: center;"><b>Hier können Sie Ihre Daten aktualisieren</b></h3>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0"><b>Vorname:</b></h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <input type="text" class="form-control" id="vorname" placeholder="Max">
                                    
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-sm-3">
                                    <br>
                                    <h6 class="mb-0"><b>Nachname:</b></h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <br>
    
                                    <input type="text" class="form-control" id="nachname"   placeholder="Mustermann">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-3">
                                    <br>
                                    <h6 class="mb-0"> <b>E-Mail:</b></h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <br>
                                    <input type="email" class="form-control" id="email" placeholder="Neue E-Mail-Adresse eingeben">
                                    <br>
                                    <button class="btn btn-light"><b>Speichern</b></button>
                                </div>
                            </div>
                            <hr>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0"><b>Straße:</b></h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <input type="text" class="form-control" id="strasse" placeholder="Straße">
                                    
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-sm-3">
                                    <br>
                                    <h6 class="mb-0"><b>Hausnummer:</b></h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <br>
    
                                    <input type="text" class="form-control" id="hausnummer"   placeholder="Hausnummer">
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-sm-3">
                                    <br>
                                    <h6 class="mb-0"><b>PLZ:</b></h6>
                                </div>
                                
                                <div class="col-sm-9 text-secondary">
                                    <br>
                                    <input type="text" class="form-control" id="plz"   placeholder="PLZ">
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-sm-3">
                                    <br>
                                    <h6 class="mb-0"><b>Ort:</b></h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <br>
                                    <input type="text" class="form-control" id="ort"   placeholder="Ort">
                                    <br>
                                    <button class="btn  btn-light"><b>Speichern</b></button>

                                </div>
                               
                               
                            </div>
                            <hr>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0" style="padding-top: 9px;"><b>Zahlungsmethode:</b></h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <select class="form-control" id="exampleFormControlSelect1">
                                        <option>Paypal</option>
                                        <option>Visa</option>
                                        <option>Sofort Überweisung</option>
                                        
                                      </select>
                                      <br>
                                      <button class="btn  btn-light"><b>Speichern</b></button>
                                    
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0" style="padding-top: 9px;"><b>Passwort: </b></h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <input type="email" class="form-control" id="password"   placeholder="Neues Passwort eingeben">
                                    <br>
                                    <input type="email" class="form-control" id="confirmPassword"   placeholder="Neues Passwort bestätigen">
                                      <br>
                                      <button class="btn  btn-light"><b>Speichern</b></button>
                                    
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        app.profile.loadProfile().then((profile) => {
            $("#vorname").val(profile.vorname);
			$("#nachname").val(profile.nachname);
			$("#email").val(profile.email);
			$("#strasse").val(profile.strasse);
			$("#hausnummer").val(profile.hausnummer);
			$("#plz").val(profile.plz);
			$("#ort").val(profile.ort);
        }).catch ((error) => {
            window.location.href = 'login.html';
        });
    </script>
