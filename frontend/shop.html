  <script>

  var kategorie = "aktuelleAngebote";
 if (existsUrlParameter("kategorie")) {
    kategorie = getUrlParameterValue("kategorie");
  }

    $(document).ready(async function () {

 
 
  console.log("kategor " + kategorie);


            
                 ziel = "http://localhost:7000/shop/" + kategorie;
             
                 const response = await fetch(ziel, {
                     method: 'GET'
                 })
                 if (response.status == 200 || response.status ==201) {
                     entries = await response.json();
                      renderProducts(entries);
                      renderHead();
                 }
                 
                // FEHLERBEHANDLUNG FEHLT
         });



function renderHead() {
 
  var picturePath = "pics/"+kategorie+".png";
  console.log("PP: "+picturePath);

  
  document.getElementById("carousell").innerHTML =
    
      `
      <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          </ol>
          <div class="carousel-inner" role="listbox"></div>
            <div class="carousel-item active">
              <img class="d-block img-fluid" src="${picturePath}" alt="First slide">
            </div>
          </div>
        </div> 
      `



}

         function renderProducts(entries) {
     

          $(entries).each(function(idx, entrie) {
          
            var tmp = '';
            tmp += '<div class="col-lg-4 col-md-6 mb-4">';
            tmp += '<div class="card h-100">';
            tmp += '<a href="shop2.html?renderSelectedProductByID=' + entrie.SortID + '"><img class="card-img-top" src="' + entrie.BildPfad + '" alt=""></a>';
            tmp += '<div class="card-body">';
            tmp += '<h4 class="card-title">';
            tmp += '<a href="shop2.html?renderSelectedProductByID=' + entrie.SortID + '">' + entrie.Bezeichnung + '</a>';
            tmp += '</h4>';
            tmp += '<h5>' + toEuro(entrie.Preis) + '</h5>';
            tmp += '<p class="card-text">' + entrie.Beschreibung + '</p>';
            tmp += '<a href="shop2.html?renderSelectedProductByID=' + entrie.SortID + '" class="btn btn-lg btn-danger">Weitere Details</a>';
            tmp += '</div>';
            tmp += '</div>';
            tmp += '</div>';
 
            $('#produktliste').append(tmp);
         });
    
 }


 


  
 </script>
